name: Build and Deploy Node.js project to Azure Function App - flex-thumbnail-rg

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20'
  FUNCTION_APP_NAME: 'flex-thumbnail-rg'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies Using Npm
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          # Only run build if a build script is present
          npm run build --if-present
          popd

      # ❌ REMOVED: The original 'Zip artifact for deployment' and 'Unzip artifact for deployment' steps are unnecessary and/or incorrect 
      # when deploying directly using Azure/functions-action. The Azure action handles packaging. 
      # If you needed to pass an artifact between jobs, you'd use actions/upload-artifact and actions/download-artifact.

      - name: Azure Login
        # ⚠️ CORRECTION: The use of 'uses' must be on the same line/level as the step name/id for the action to execute.
        # Also, using 'creds' with ${{ secrets.AZURE_CREDENTIALS }} is for Service Principal login. 
        # If you are using the 'id-token: write' permission, you should switch to **OpenID Connect (OIDC)** for a more secure, credential-less login.
        uses: azure/login@v1
        with:
          # Assuming you are using an Azure Service Principal for credentials
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Azure Functions Action
        # ⚠️ CORRECTION: Removed the unnecessary 'id: fa' if not referenced later.
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: 'Production'
          # This should point to the directory containing your function code and package.json, which is '.'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
