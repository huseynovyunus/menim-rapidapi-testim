name: Build and Deploy Node.js project to Azure Function App - flex-thumbnail-rg

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' 
  NODE_VERSION: '20'
  FUNCTION_APP_NAME: 'flex-thumbnail-rg' 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      # OIDC üçün tələb olunur (daha təhlükəsiz daxilolma)
      id-token: write
      contents: read

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies Using Npm
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          popd

      # ❌ Səhv və artıq zipping/unzipping addımları SİLİNDİ

      - name: Azure Login
        # ⚠️ Əsas Düzəliş: uses düzgün indentasiya edildi
        uses: azure/login@v1
        with:
          # Əgər OIDC istifadə edirsinizsə:
          # client-id: ${{ secrets.AZURE_CLIENT_ID }}
          # tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          # subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          # Əgər Service Principal (Köhnə Metod) istifadə edirsinizsə:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        # id: fa lazım deyilsə silinə bilər
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: 'Production'
          # Bütün layihə qovluğunu deploy edir
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
