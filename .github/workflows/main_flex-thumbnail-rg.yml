name: Build and Deploy Node.js project to Azure Function App - flex-thumbnail-app

on:
  push:
    branches:
      - main
  # İş axınını GitHub interfeysindən əl ilə işə salmaq üçün
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Deploy ediləcək qovluq (repo-nun kökü)
  NODE_VERSION: '20'
  FUNCTION_APP_NAME: 'flex-thumbnail-app' # FAYL ADINI 'flex-thumbnail-app' OLARAQ DƏYİŞDİRDİK

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      # OpenID Connect (OIDC) ilə təhlükəsiz Azure Login üçün lazımdır
      id-token: write
      contents: read

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup Node ${{ env.NODE_VERSION }} Environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Resolve Project Dependencies and Build
        # Düzgün qovluğa keçmək üçün shell/bash istifadə edilir
        shell: bash
        run: |
          # Funksiya kodunun olduğu qovluğa keçir
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          npm install
          npm run build --if-present
          popd

      # 1. Azure Login: OpenID Connect (OIDC) istifadə edilir.
      # Bu ən təhlükəsiz metoddur və "Service Principal" xətasını aradan qaldırır.
      # Tələb: GitHub Secrets-də AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID olmalıdır.
      - name: Azure Login (Using OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 2. Azure Functions Deploy Aksiyası
      - name: Run Azure Functions Action
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          slot-name: 'Production'
          # Bütün layihə qovluğunu deploy edir (zip/unzip tələb olunmur)
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}