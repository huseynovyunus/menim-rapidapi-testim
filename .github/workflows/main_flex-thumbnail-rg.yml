name: Build and deploy Node.js app to Azure Function App

on:
  push:
    branches:
      - asas # Defolt filial adınızı (asas) istifadə edirik
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: menim-rapidapi-testim-fn # Azure Funksiya Tətbiqinizin Adı
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Yerləşdirmək üçün kodun yolu
  NODE_VERSION: '18.x'                # Node.js versiyası
  
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Kodu yoxlayın
    - name: Checkout GitHub Action
      uses: actions/checkout@v4
      
      # 2. Node.js quraşdırın
    - name: Setup Node ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        
      # 3. Asılılıqları quraşdırın
    - name: 'npm install and build'
      run: |
        npm install
        npm run build --if-present
        
      # 4. Azure-a Client Secret ilə giriş edin (Dəyişiklik burada)
    - name: 'Azure CLI Login using Client Secret'
      uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}", "clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}", "tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
        # Açıq şəkildə service principal tipini müəyyənləşdirin
        auth-type: 'service-principal'
        
      # 5. Azure Funksiya Tətbiqinə yerləşdirin
    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        
    - name: Logout of Azure CLI
      run: az logout
